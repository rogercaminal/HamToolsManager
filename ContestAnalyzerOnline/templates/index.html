{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Contest analyzer online</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'contestAnalyzer:index' %}">Contest analyzer online</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-3 text-center">
        </div>
        <div class="col-sm-6 text-left">

          <h1> New log </h1>

          <form method="POST" class="form-horizontal">{% csrf_token %}
            <div class="form-group">
              <label class="control-label col-sm-3" for="id_name">Contest name:</label>
              <div class="col-sm-6">
                <select id="id_name" name="name" required>
                  {% for x,y in form.fields.name.choices %}
                    <option value={{ x }}>{{ y }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="id_callsign">Callsign:</label>
              <div class="col-sm-6">
                <input class="form-control" id="id_callsign" maxlength="100" name="callsign" type="text" required />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="id_year">Year:</label>
              <div class="col-sm-6">
                <select id="id_year" name="year" required>
                  {% for x,y in form.fields.year.choices %}
                    <option value={{ x }}>{{ y }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="id_mode">Mode:</label> 
              <div class="col-sm-6">
                <select id="id_mode" name="mode" required>
                  {% for x,y in form.fields.mode.choices %}
                    <option value={{ x }}>{{ y }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="save btn btn-default">Analyze</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-3 text-center">
        </div>
      </div>
    </div>

    <footer style="text-align: center">
      &copy; created by EC3TW
    </footer>

  </body>

</html>
