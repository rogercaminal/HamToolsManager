{% extends "layouts/master.html" %}

{% block content %}

<div class="container-fluid text-left">
  <h1>Available calls</h1>

{% for key, value in callsDict %}
  <h3>{{key}}</h3>
  <p>
  {% for call in value %}
    <a href="{% url 'contestAnalyzer:process' %}/?call={{call}}">{{ call }}</a>
  {% endfor %}
  </p>

{% endfor %}

</div>

{% endblock %}
