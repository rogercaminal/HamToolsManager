{% extends "layouts/master.html" %}

{% block content %}

<div class="container-fluid text-left">
  <h1>Guest book</h1>

  <p>Please, let us know how you would improve this application, your opinion your suggestions... We will be very happy to work on them!</p>

  <form method="POST" class="form-horizontal">{% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="id_title">Title:</label>
      <div class="col-sm-8">
        <input class="form-control" id="id_title" maxlength="300" name="title" type="text" required />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="id_title">Text:</label>
      <div class="col-sm-8">
        <textarea class="form-control" cols="40" id="id_text" name="text" rows="10" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="save btn btn-default">Save</button>
      </div>
    </div>
  </form>

</div>


{% endblock %}
